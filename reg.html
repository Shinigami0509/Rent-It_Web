<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Rent It</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .form-container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 600px;
            margin: 50px auto;
            box-shadow: 0px 0px 10px #ccc;
        }

        h1 {
            font-size: 28px;
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"], input[type="email"], input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        textarea {
            display: block;
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #666;
        }

        a {
            display: block;
            text-align: center;
            color: #666;
            margin-top: 20px;
            text-decoration: none;
        }

        a:hover {
            color: #333;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
        }

        .switch-form a {
            font-weight: bold;
        }
    </style>
    <script>
		function validateForm() {
			var password = document.getElementById("password").value;
			var confirmPassword = document.getElementById("confirm-password").value;
			if (password != confirmPassword) {
				alert("Password and Confirm Password do not match");
				return false;
			}
			return true;
		}
	</script>
</head>
<body>
    <div class="form-container" id="signup-form">
        <h1>Sign Up for Rent It</h1>
        <form action="reg.php" method="POST" onsubmit="return validateForm()" enctype="multipart/form-data">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <label for="nid">National ID Number:</label>
            <input type="text" id="nid" name="nid" placeholder="Enter your National ID number" required>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required>

            <label for="nidphoto">NID :</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        
            <button type="submit">Sign Up</button>
    </form>

    <div class="switch-form">
        <a href="login.html">Already have an account? Log In</a>
    </div>
</div>
</div>
</div>
</body>
</html>
